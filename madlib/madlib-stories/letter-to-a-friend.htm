<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../../style-hacker.css" />
<title>Letter to a Friend</title>
</head>
<body>
<h1>A Letter to a Friend</h1>

<div  id="form">
	<form>
		Name of a person in room: <input type="text" id="name1"><br>
		Adjective: <input type="text" id="adj1"><br>
		Place: <input type="text" id="place1"><br>
		Adjective: <input type="text" id="adj2"><br>
		Number: <input type="text" id="number1"><br>
		Plural food: <input type="text" id="food1"><br>
		Plural noun: <input type="text" id="noun1"><br>
		Your name: <input type="text" id="name2"><br>
		<input type="button" id="go" value="Go">
	</form>
</div>

<div id="story">

</div>

<script>
var story = "Dear _name1_, <br> Well, here at the _adj1_ Lakeside Resort in _place1_.  The weather is _adj2_ and the temperature is _number1_ degrees.  Our room overlooks a garden filled with _food1_, trees and tropical _noun1_... <br><br>Wishing you were here,<br>_name2_";

$(document).ready(function(){
	$("#story").hide();

    $("#go").click(function(){
		$("#form").fadeOut();
		story = story.replace("_name1_",$("#name1").val());
		story = story.replace("_adj1_",$("#adj1").val().toLowerCase());
		story = story.replace("_place1_",$("#place1").val());
		story = story.replace("_adj2_",$("#adj2").val().toLowerCase());
		story = story.replace("_number1_",$("#number1").val().toLowerCase());
		story = story.replace("_food1_",$("#food1").val().toLowerCase());
		story = story.replace("_noun1_",$("#noun1").val().toLowerCase());
		story = story.replace("_name2_",$("#name2").val());
		$("#story").html(story).fadeIn();
    });
});
</script>

</body>
</html>
