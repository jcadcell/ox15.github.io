<!DOCTYPE html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <script src="../../translate.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <title>Time Travel on the other end</title>
</head>
<body>
    <div style="float:right">
        <div id="google_translate_element"></div>
        <a class="btn" href="../index.htm">All Madlibs</a>
        <a class=btn href="../../index.htm">Home</a>
    </div>
    <h1>Time Travel part 2: On the other end</h1>

    <div id="form">
        <form>
            Person name (Female): <input type="text" id="name1"><br>
            Last name: <input type="text" id="lname1"><br>
            Number: <input type="text" id="num1"><br>
            Adjective: <input type="text" id="adj1"><br>
            Verb ending in "ing": <input type="text" id="verb1"><br>
            Occupation: <input type="text" id="occ1"><br>
            Place: <input type="text" id="place1"><br>
            Thing: <input type="text" id="thing1"><br>
            Part of the body: <input type="text" id="pbody1"><br>
            Number: <input type="text" id="num2"><br>
            <input type="button" id="go" value="Go">
        </form>
    </div>

    <div id="story">

    </div>

    <script>
        var story = "Your best friend, _name1_ _lname1_, has suddenly appeared before you, but she looks older than when you last saw her. Your family moved here from _place1_ _num1_ years ago, and you haven't seen her since. But now, as she's _verb1_ before your very _pbody1_, she looks like she's already _num2_ years old! (She also looks very _adj1_.) You start _verb2_ to her, and she says that she's working as a(n) _occ1_ at _place2_. You realize that she came from the future. The _thing1_ on her _pbody2_ says the year is _num3_! ";

        $(document).ready(function() {
            $("#story").hide();

            $("#go").click(function() {
                $("#form").fadeOut();
                story = story.replace("_name1_", $("#name1").val());
                story = story.replace("_lname1_", $("#lname1").val());
                story = story.replace("_num1_", $("#num1").val());
                story = story.replace("_adj1_", $("#adj1").val().toLowerCase());
                story = story.replace("_verb1_", $("#verb1").val());
                story = story.replace("_occ1_", $("#occ1").val());
                story = story.replace("_place1_", $("#place1").val());
                story = story.replace("_thing1_", $("#thing1").val().toLowerCase());
                story = story.replace("_pbody1_", $("#pbody1").val().toLowerCase());
                story = story.replace("_num2_", $("#num2").val());
                //story = story.replace("_noun1_", $("#noun1").val().toLowerCase());
                //story = story.replace("_name2_", $("#name2").val());
                $("#story").html(story).fadeIn();
            });
        });
    </script>
</body>
</html>
